{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{% static 'gif/information_tab.gif' %}" class="img-fluid" alt="Information Tab">
        </div>
        <div class="col-md-4">
            <form>
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="cent">Cent</label>
                    <input type="text" id="cent" class="form-control" value="{{ member.id }}" disabled>
                </div>
                <div class="form-group mb-3">
                    <label for="sqft">Sq. Ft</label>
                    <input type="text" id="sqft" class="form-control" value="{{ member.email }}" disabled>
                </div>
                <div class="form-group mb-3">
                    <label for="per_cent">Per Cent</label>
                    <input type="text" id="per_cent" class="form-control" value="{{ member.id }}" disabled>
                </div>
                <button type="button" class="btn btn-primary send" name="{{ member.id }}">Interested</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
