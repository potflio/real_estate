<!-- data_display.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
</head>
<body>
    <h1>Data Display</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Field 1</th>
                <th>Field 2</th>
                <!-- Add more table headers if needed -->
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.city }}</td>
                <!-- Add more table cells if needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
